<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="div-img1">
        <img src="./CLARUSWAY_LOGO.png" alt="logo" id="img1">
      </div>
      <div>
        <img src="./istockphoto-514992044-1024x1024.jpg"  id="img2" alt="game-img">
       </div>
       <div class="scores">
          <h1>Scores</h1>
          <h1>
            <span id="scor-player1"> 0 </span> to <span id="scor-player2">0</span>
          </h1>
        </div>
        <div class="scores">
           <label >Score to Win</label>
           <input type="number" id="winscore" value="7">
        </div>
        <div class="buttons">
            <button id="btn-player1"> + 1 for Player 1</button>
            <button id="btn-player2"> + 1 for Player 2</button>
            <button id="btn-reset">RESET</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
